language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -r requirements.testing.txt
  - pip install -e .

# command to run tests
script:
  - py.test -s -v --cov-report xml --cov=herepy

after_sucess: codecov
